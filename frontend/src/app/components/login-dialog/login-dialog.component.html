<p-dialog header="Header" [(visible)]="authService.loginDialogVisible" [modal]="true" [style]="{ width: '50rem' }"
          [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" (onHide)="onHide()">
  <ng-template pTemplate="header">
    <span class="font-bold white-space-nowrap">Please log in</span>
  </ng-template>
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="field">
        <label for="username">User Name</label>
        <input
          id="username"
          type="text"
          pInputText
          formControlName="username"
          class="w-full"
          name="email"
          placeholder="Type your user name"
        />
        <small *ngIf="username.invalid && (username.dirty || username.touched)" class="block p-error">
          <div *ngIf="username.errors?.['required']">Email is required.</div>
          <div *ngIf="username.errors?.['email']">Email should be valid</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Type your password"
        />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>
      <p-button
        label="SIGN IN"
        styleClass="w-full"
        [disabled]="loginForm.invalid"
        type="submit"
      ></p-button>
      <div class="mt-2">Not a member? <a routerLink="/register">Register</a></div>
    </form>
  </div>
  <ng-template pTemplate="footer">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
  </ng-template>
</p-dialog>
