<div class="pt-3">
  <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>

  <div class="grid grid-nogutter surface-section text-800">
    <div class="col-12 md:col-2 p-6 text-center md:text-left flex align-items-center ">
      <section>
        <span class="block text-4xl font-bold mb-1">{{'banner.title' | translate}}</span>
        <p class="mt-0 mb-4 text-700 line-height-3">{{'banner.subtitle' | translate}}</p>
      </section>
    </div>
    <div class="col-12 md:col-10 overflow-hidden">
      <img src="assets/images/banner-2.jpg" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
    </div>
  </div>

  <app-products-skeleton *ngIf="loading"/>

  <div *ngIf="hasResults">
    <p class="text-base md:text-xl font-semibold">{{'page.picks_for_you' | translate}}</p>
    <div class="flex flex-row flex-wrap gap-5">
      <app-product-card *ngFor="let product of products" [data]=product></app-product-card>
    </div>
  </div>

  <!--No results-->
  <div *ngIf="!hasResults && !loading" class="flex flex-column justify-content-center align-items-center mt-8">
    <img src="/assets/images/empty-cart.png" alt="empty-cart-img" width="283"/>
    <h4>{{'page.general_no_results' | translate}}</h4>
  </div>
</div>
