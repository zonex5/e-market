<p-dialog header="Header" [(visible)]="authService.loginDialogVisible" [modal]="true" [style]="{ width: '50rem' }"
          [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" (onHide)="onHide()">
  <ng-template pTemplate="header">
    <span class="font-bold white-space-nowrap">{{'component.login.log_in' | translate}}</span>
  </ng-template>
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="field">
        <label for="username">{{'component.login.user_name' | translate}}</label>
        <input
          id="username"
          type="text"
          pInputText
          formControlName="username"
          class="w-full"
          name="email"
          [placeholder]="'component.login.type_user_name' | translate"
        />
        <small *ngIf="username.invalid && (username.dirty || username.touched)" class="block p-error">
          <div *ngIf="username.errors?.['required']">{{'component.login.email_required' | translate}}</div>
          <div *ngIf="username.errors?.['email']">{{'component.login.email_valid' | translate}}</div>
        </small>
      </div>
      <div class="field">
        <label for="password">{{'component.login.password' | translate}}</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          [placeholder]="'component.login.type_password' | translate"
        />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">{{'component.login.password_required' | translate}}</div>
        </small>
      </div>
      <p-button
        label="SIGN IN"
        styleClass="w-full"
        [disabled]="loginForm.invalid"
        type="submit"
      ></p-button>
      <div class="mt-2">{{'component.login.not_member' | translate}} <span class="cursor-pointer text-blue-700" (click)="switchToRegister()" >{{'component.login.sign_up' | translate}} </span></div>
    </form>
  </div>
  <ng-template pTemplate="footer">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
  </ng-template>
</p-dialog>
