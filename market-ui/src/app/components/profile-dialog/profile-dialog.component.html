<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }"
          [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" (onHide)="onHide()">
  <ng-template pTemplate="header">
    <span class="font-bold white-space-nowrap">{{ 'component.login.log_in' | translate }}</span>
  </ng-template>
  <div>
    <form [formGroup]="dataForm" (ngSubmit)="submit()">
      <div class="field">
        <label for="firstname">{{ 'component.profile.firstname' | translate }}</label>
        <input
          id="firstname"
          type="text"
          pInputText
          formControlName="firstName"
          class="w-full"
          name="firstName"
          [placeholder]="'component.profile.type_firstname' | translate"
        />
        <small *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="block p-error">
          <div *ngIf="firstname.errors?.['required']">{{ 'component.profile.firstname_required' | translate }}</div>
        </small>
      </div>
      <div class="field">
        <label for="lastname">{{ 'component.profile.lastname' | translate }}</label>
        <input
          id="lastname"
          type="text"
          pInputText
          formControlName="lastName"
          class="w-full"
          name="lastName"
          [placeholder]="'component.profile.type_lastname' | translate"
        />
        <small *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="block p-error">
          <div *ngIf="lastname.errors?.['required']">{{ 'component.profile.lastname_required' | translate }}</div>
        </small>
      </div>
      <div class="field">
        <label for="email">{{ 'component.profile.email' | translate }}</label>
        <input
          id="email"
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          [placeholder]="'component.profile.type_email' | translate"
        />
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
          <div *ngIf="email.errors?.['required']">{{ 'component.profile.email_required' | translate }}</div>
          <div *ngIf="email.errors?.['email']">{{ 'component.profile.email_valid' | translate }}</div>
        </small>
      </div>
      <p-button
        [label]="'component.profile.save' | translate"
        styleClass="w-full"
        [disabled]="dataForm.invalid"
        type="submit"
      ></p-button>
    </form>
  </div>
  <ng-template pTemplate="footer">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
  </ng-template>
</p-dialog>
