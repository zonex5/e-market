<div class="cursor-pointer w-2rem" [pTooltip]="checked ? ('component.wish.remove' | translate) : ('component.wish.add' | translate)" tooltipPosition="bottom" (click)="click()">
  <p *ngIf="!checked" class="pi pi-heart text-color-secondary text-2xl icon"></p>
  <p *ngIf="checked" class="pi pi-heart-fill text-red-400 text-2xl icon"></p>
</div>
