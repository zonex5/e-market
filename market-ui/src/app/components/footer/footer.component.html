<footer class="p-5 mt-8 border-top-1 border-300">
  <div class="flex justify-content-between">

    <!--Policy-->
    <div class="flex text-xs gap-3 align-items-center">
      <a routerLink="info/privacy" class="text-500 cursor-pointer line-height-3">{{ 'footer.privacy'| translate }}</a>
      <a routerLink="info/return-policy" class="text-500 cursor-pointer line-height-3">{{ 'footer.return'| translate }}</a>
      <a routerLink="info/terms" class="text-500 cursor-pointer line-height-3">{{ 'footer.terms'| translate }}</a>
    </div>

    <!--Social block-->
    <div class="flex gap-3 align-items-center">
      <i class="text-700 pi pi-facebook social-icon" (click)="openUrl(environment.urlFacebook)"></i>
      <i class="text-700 pi pi-instagram social-icon" (click)="openUrl(environment.urlInstagram)"></i>
      <i class="text-700 pi pi-twitter social-icon" (click)="openUrl(environment.urlTwitter)"></i>
    </div>
  </div>
